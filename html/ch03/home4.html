<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="profile">Profile Phote</label>
      <input id="profile" type="file" accept=".png, .pdf, .jpg" />
    </form>

    <!--  규칙
          태그 하나당 하나의 id만 가질 수 있다 html 문서는 id값은 unique 해야된다.
          css, 자바스크립트 
     -->
    <form id="webSite" action="">
      <label for="">Web Site</label>
      <input id="webSite" type="url" />
      <input type="email" />
      <input type="range" min="0" max="10" />
      <input type="date" />
      <input type="submit" value="click" />
    </form>
  </body>
</html>
