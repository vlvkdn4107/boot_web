<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* 규칙1 자식 들을 마음대로 배치하기 위해서 부모 속성에 명시를 한다. */
        margin: 0px;
        display: flex;
        justify-content: space-between;
        height: 100vh;
        align-items: center;
        /* 규칙2 자식들을 주측을 정령할때 justify를 사용
           교차측을 정력할때는 align 사용 
               
        */
      }
      div {
        height: 200px;
        width: 200px;
        background-color: aqua;
      }
      #second {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="second"></div>
    <div></div>
  </body>
</html>
