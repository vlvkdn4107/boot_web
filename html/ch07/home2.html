<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 20px;
      }
      span {
        background-color: blue;
      }
      #teal1,
      #teal2 {
        background-color: teal;
      }
      .blueviolet {
        background-color: blueviolet;
      }
      .hello {
        padding: 20px;
        color: white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <span id="teal1">span 태그</span>
    <span id="teal2">span 태그</span>

    <span class="blueviolet">span 태그</span>
    <span class="blueviolet">span 태그</span>

    <span class="blueviolet">span 태그</span>
    <span class="blueviolet">span 태그</span>

    <hr />
    <!-- class는  여러개 사용할수있다 -->
    <span class="blueviolet hello html">span 태그</span>
  </body>
</html>
