<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 1000vh;
      }
      div {
        /* position: relative; */

        position: relative;
        /* 화면에 고정 */
        background-color: brown;
        height: 300px;
        width: 300px;
      }
      #diffrent {
        background-color: blueviolet;
        position: fixed;
        width: 300px;
        top: 50px;
        right: 150px;
      }
      /* 
        position 속성을 fixed를 설정하면 좌표값을 지정할 수 있다.
        만약에 좌표값을 하나라도 줄 경우 다른 layer 계층이 된다  
      */
    </style>
  </head>
  <body>
    <div></div>
    <div id="diffrent"></div>
  </body>
</html>
